<h1>Latest Question List</h1>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!--li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li--> 

        <!--Removing hardcoded URLs in templates https://docs.djangoproject.com/en/1.7/intro/tutorial03/-->
        <!--Namespacing URL names https://docs.djangoproject.com/en/1.7/intro/tutorial03/-->
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
